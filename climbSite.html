<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Add this to the head section -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha512/0.8.0/sha512.min.js"></script>

<!-- Update the signup form to include password confirmation -->
<div id="passwordConfirmContainer" style="display: none;">
    <input type="password" id="passwordConfirm" placeholder="Confirm Password">
</div>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoulderBoard - Login</title>
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2c3e50;
            --accent: #e74c3c;
            --light: #ecf0f1;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        
        .container {
            background: white;
            width: 90%;
            max-width: 400px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        
        h2 {
            color: var(--secondary);
            margin-bottom: 25px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-family: inherit;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #2980b9;
        }
        
        .toggle-text {
            margin-top: 20px;
            color: #777;
        }
        
        .toggle-text a {
            color: var(--primary);
            text-decoration: none;
            font-weight: bold;
        }
        
        .error {
            color: var(--accent);
            margin: 10px 0;
            font-size: 0.9rem;
            min-height: 20px;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: var(--secondary);
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">BoulderBoard</div>
        <h2 id="formTitle">Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <div id="errorMessage" class="error"></div>
        <button onclick="handleAuth()" id="authButton">Login</button>
        <p class="toggle-text" id="toggleText">
            Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a>
        </p>
    </div>

    <script>
        // Enhanced user accounts storage with hashed passwords
        let accounts = JSON.parse(localStorage.getItem('accounts') || '[]');
    
        // Toggle between login and signup forms
        function toggleForm() {
            const formTitle = document.getElementById('formTitle');
            const authButton = document.getElementById('authButton');
            const toggleText = document.getElementById('toggleText');
            const errorMessage = document.getElementById('errorMessage');
            const passwordConfirm = document.getElementById('passwordConfirmContainer');
    
            errorMessage.textContent = '';
            
            if (formTitle.textContent === 'Login') {
                formTitle.textContent = 'Sign Up';
                authButton.textContent = 'Sign Up';
                toggleText.innerHTML = 'Already have an account? <a href="#" onclick="toggleForm()">Login</a>';
                passwordConfirm.style.display = 'block';
            } else {
                formTitle.textContent = 'Login';
                authButton.textContent = 'Login';
                toggleText.innerHTML = 'Don\'t have an account? <a href="#" onclick="toggleForm()">Sign Up</a>';
                passwordConfirm.style.display = 'none';
            }
        }
    
        // Handle authentication (login/signup) with password hashing
        function handleAuth() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const isLogin = document.getElementById('formTitle').textContent === 'Login';
            const errorElement = document.getElementById('errorMessage');
            const passwordConfirm = document.getElementById('passwordConfirm')?.value.trim();
    
            // Basic validation
            if (!username || !password) {
                errorElement.textContent = 'Please fill in all fields.';
                return;
            }
    
            if (!isLogin) {
                // Signup validation
                if (!passwordConfirm) {
                    errorElement.textContent = 'Please confirm your password.';
                    return;
                }
                
                if (password !== passwordConfirm) {
                    errorElement.textContent = 'Passwords do not match.';
                    return;
                }
            }
    
            if (isLogin) {
                // Login logic
                const account = accounts.find(acc => acc.username === username);
                if (!account) {
                    errorElement.textContent = 'Account does not exist.';
                    return;
                }
                
                // Verify hashed password
                const hashedPassword = sha512(password);
                if (account.password !== hashedPassword) {
                    errorElement.textContent = 'Invalid password.';
                    return;
                }
            } else {
                // Signup logic
                if (accounts.some(acc => acc.username === username)) {
                    errorElement.textContent = 'Username already exists.';
                    return;
                }
                
                if (password.length < 8) {
                    errorElement.textContent = 'Password must be at least 8 characters.';
                    return;
                }
                
                // Store hashed password
                const hashedPassword = sha512(password);
                accounts.push({ 
                    username, 
                    password: hashedPassword,
                    createdAt: new Date().toISOString()
                });
                localStorage.setItem('accounts', JSON.stringify(accounts));
            }
    
            // Successful authentication
            localStorage.setItem('currentUser', username);
            window.location.href = 'index.html';
        }
    
        // Allow form submission with Enter key
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleAuth();
            }
        });
    </script>
</body>
</html>
